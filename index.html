<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LabLens Blood Report</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>LabLens</h1>
    <p class="lead">Plain-language interpretation of your red blood cell results</p>
  </header>

  <main class="container">
    <!-- Example Card: MCH -->
    <div class="card" data-min="27" data-max="33">
      <h4 class="card-title" data-term="mch" tabindex="0">MCH</h4>
      <div class="range-text">Normal range: 27 - 33 pg</div>

      <div class="meter">
        <div class="bar" aria-hidden="true">
          <div class="bar-inner">
            <div class="bar-yellow left"></div>
            <div class="bar-green"></div>
            <div class="bar-yellow right"></div>
          </div>
        </div>

        <div class="value-bubble value-warning interactive" data-value="23" data-value-state="warning" data-bubble-term="mch-value" tabindex="0" role="button" aria-haspopup="true">23</div>

        <div class="range-labels"><span>27</span><span>33</span></div>
      </div>

      <div class="row-note">23 pg</div>
    </div>

    <!-- Add more cards similarly... -->
  </main>

  <!-- Tooltip container -->
  <div id="popover" class="popover" role="tooltip" aria-hidden="true"></div>

  <script src="glossary.js"></script>
  <script src="script.js"></script>
</body>
</html>
